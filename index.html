<!-- #region head -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles/style.css" />
    </head>
<!-- #endregion -->
<!-- #region header -->
    <body>

    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
<!-- #endregion -->
<!-- #region personal data -->
    <form id="survey-form">

      <fieldset>

        <label id="name-label">
          Name
          <input 
            id="name" 
            name="name" 
            type="text" 
            placeholder="Enter your name" 
            required 
          />
        </label>

        <label id="email-label">
          Email
          <input 
            id="email" 
            name="email" 
            type="email" 
            placeholder="Enter your email" 
            required 
            />
        </label>

        <label id="number-label">
          Age
          <small>(optional)</small>
          <input 
            id="number" 
            type="number" 
            min="13" 
            max="120" 
            placeholder="Age" 
            />
        </label>

      </fieldset>
<!-- #endregion -->
<!-- #region questions -->
      <fieldset>
        
        <label>Which option best describes your current role?</label>
        
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
          
      </fieldset>

      <fieldset>
        
        <label>Would you recommend freeCodeCamp to a friend?</label>

          <label>
            <input 
              type="radio" 
              value="1" 
              name="attribute" 
              class="inline" 
              checked
              >
              Definitely
          </label>

          <label>
            <input 
              type="radio" 
              value="2" 
              name="attribute" 
              class="inline" 
              />
              Maybe
          </label>

          <label>
            <input 
              type="radio" 
              value="3" 
              name="attribute" 
              class="inline" 
              />
              Not sure
          </label>

          </fieldset>

          <fieldset>
            
        <label>What is your favorite feature of freeCodeCamp? 
          <small>(Check all that apply)</small> 
        </label>

          <select id="dropdown2">

            <option value="">
              Select an option
            </option>

            <option value="1">
              Challenges
            </option>

            <option value="2">
              Projects
            </option>

            <option value="3">
              Community
            </option>

            <option value="4">
              Open Source
            </option>

          </select>
          
      </fieldset>
<!-- #endregion -->
<!-- #region options -->
      <fieldset>

        <label>What would you like to see improved 
          <small>(Check all that apply)</small>
        </label>
        
        <label> 
          <input 
            type="checkbox" 
            class="inline" 
            value="Front-end-projects"
            >Front-end Projects
        </label>

        <label>
          <input 
            type="checkbox" 
            class="inline" 
            value="Back-end-projects"
            >Back-end Projects
        </label>

        <label>
          <input 
            type="checkbox" 
            class="inline" 
            value="Data Visualization"
            >Data Visualization
        </label>

        <label>
          <input 
            type="checkbox" 
            class="inline" 
            value="Challenges"
            >Challenges
        </label>

        <label>
          <input 
            type="checkbox" 
            class="inline" 
            value="Open-source-community"
            >Open Source Community
        </label>

        <label> 
          <input 
            type="checkbox" 
            class="inline" 
            value="Gitter-help-rooms"
            >Gitter Help Rooms
        </label>

        <label>
          <input 
            type="checkbox" 
            class="inline" 
            value="Videos"
            >Videos
        </label>
        
        <label>
          <input 
            type="checkbox" 
            class="inline" 
            value="City-meetups"
            >City Meetups
        </label>

        <label>
          <input 
            type="checkbox" 
            class="inline" 
            value="Wiki"
            >Wiki
        </label>

        <label>
          <input 
            type="checkbox" 
            class="inline" 
            value="Forum"
            >Forum
        </label>

        <label> 
          <input 
            type="checkbox" 
            class="inline" 
            value="Additional-courses"
            >Additional Courses
        </label>

      </fieldset>
<!-- #endregion -->
<!-- #region final -->
      <fieldset>

        <label>Any comments or suggestions?</label>

        <textarea rows="4" cols="60" placeholder="Enter your comment here..."></textarea>
      
      </fieldset>
      
      <fieldset>
        
        <input type="submit" value="Submit" id="submit">
      
      </fieldset>
    
    </form>
<!-- #endregion -->
  
  </body>

  </html>
